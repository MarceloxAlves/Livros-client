<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card card-login">
			<div class="card-header">
				<h3>Livros Usados</h3>
			</div>
      <div *ngIf="error" class="container-fluid fixed-bottom">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error?.message }}
          {{ error?.error | json }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" #usuario class="form-control" placeholder="usuário">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" #senha class="form-control" placeholder="senha">
					</div>
					<div class="form-group">
						<input type=" button" (click)="login(usuario.value, senha.value)" value="Acessar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
				Não possui conta?<a href="#">Criar conta</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Esqueceu a senha?</a>
				</div>
			</div>
		</div>
	</div>
</div>
